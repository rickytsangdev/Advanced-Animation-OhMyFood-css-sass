<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--Normalize.css-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/3c6ca3e1b1.js" crossorigin="anonymous"></script>
    <!--Police du site-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Ohmyfood</title>
</head>
<body>
    <div id="bloc_page">
        <header>
            <div id="logo_ohmyfood">
                <img src="images/logo/ohmyfood@2x.svg" alt="logo-ohmyfood">
            </div>
            <div id="localisation">
                <p>
                    <i class="fa-solid fa-location-dot"></i> Paris, Belleville
                </p>
            </div>
        </header>

        <main>
            <h1>Réservez le menu qui vous convient</h1>
            <h2>Découvrez des restaurants d'exception, sélectionnés par nos soins</h2>
            <div id="button">
                <a href="#">Explorer nos restaurants</a>
            </div>
        </main>

        <section id="fonctionnement">
            <h1>Fonctionnement</h1>
            <div class="column_function">
                <a href="#">
                    <div class="circle_number">
                        <p>1</p>
                    </div>
                    <p>
                        <i class="fa-solid fa-mobile-screen ico_mobile"></i>
                        Choisissez un restaurant
                    </p>
                </a>
            </div>
            <div class="column_function">
                <a href="#">
                    <div class="circle_number">
                        <p>2</p>
                    </div>
                    <p>
                        <i class="fa-solid fa-list ico_checklist"></i>
                        Composez votre menu
                    </p>
                </a>
            </div>
            <div class="column_function">
                <a href="#">
                    <div class="circle_number">
                        <p>3</p>
                    </div>
                    <p>
                        <i class="fa-solid fa-store ico_store"></i>
                        Dégustez au restaurant
                    </p>
                </a>
            </div>
        </section>

    </div>
</body>
</html>
